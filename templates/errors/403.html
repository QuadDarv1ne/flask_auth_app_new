{% extends "base.html" %}

{% block title %}Доступ запрещен{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 100px;">
    <div class="error-page">
        <div class="error-icon">
            <i class="fas fa-ban" style="font-size: 100px; color: #ff6b6b;"></i>
        </div>
        
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Доступ запрещен</h2>
        
        <p class="error-message">
            У вас нет прав доступа к этой странице.
        </p>
        
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> На главную
            </a>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-tachometer-alt"></i> Личный кабинет
            </a>
        </div>
    </div>
</div>

<style>
    .error-page {
        text-align: center;
        padding: 40px 20px;
    }
    
    .error-icon {
        margin-bottom: 30px;
        animation: shake 0.5s;
    }
    
    .error-code {
        font-size: 120px;
        font-weight: bold;
        background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        line-height: 1;
    }
    
    .error-title {
        font-size: 32px;
        color: #2c3e50;
        margin: 20px 0;
    }
    
    .error-message {
        font-size: 18px;
        color: #7f8c8d;
        margin: 20px 0 40px;
    }
    
    .error-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .error-actions .btn {
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
    }
    
    .btn-secondary:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
</style>
{% endblock %}
