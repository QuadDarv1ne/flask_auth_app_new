{% extends "base.html" %}

{% block title %}500 - Внутренняя ошибка сервера{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-icon error-icon-danger">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="error-code">500</h1>
            <h2 class="error-title">Внутренняя ошибка сервера</h2>
            <p class="error-description">
                Упс! Что-то пошло не так на нашей стороне. Мы уже работаем над решением проблемы.
            </p>
            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> На главную
                </a>
                <a href="javascript:location.reload()" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Обновить страницу
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
