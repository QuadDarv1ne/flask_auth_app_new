# Docker Compose для Flask Auth App
# Запуск всех необходимых сервисов

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: flask_auth_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flask_auth_app}
      POSTGRES_USER: ${POSTGRES_USER:-flask_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flask_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flask_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flask_auth_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flask_network

  # Flask Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_auth_web
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-please-change-this-secret-key}
      DATABASE_URL: postgresql://${POSTGRES_USER:-flask_user}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-flask_auth_app}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./uploads:/app/static/uploads
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - flask_network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: flask_auth_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
    depends_on:
      - web
    networks:
      - flask_network

  # Prometheus для мониторинга (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: flask_auth_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - flask_network

  # Grafana для визуализации метрик (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: flask_auth_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - flask_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  flask_network:
    driver: bridge
