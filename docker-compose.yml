version: '3.8'

services:
  web:
    build: .
    container_name: flask_auth_app
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your-super-secret-production-key-change-this
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///instance/users.db
    volumes:
      - ./instance:/app/instance
    restart: unless-stopped
    networks:
      - flask_network

networks:
  flask_network:
    driver: bridge

volumes:
  db_data:
